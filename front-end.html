<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An RPG Adventure</title>
  <link rel="stylesheet" href="front-end.css">
</head>
<body>
  <div id="character-select-screen">
        <h1> Pick a Character!</h1>
        <div class="choose-your-character">
          
            <img src = images/bird.webp 
            alt="a bird"
            class="character-select-img startingMenuHoverEffect"
            id="bird">
            
          
            <img src = images/furball.webp
            alt="a furball with eyes and shoes"
            class="character-select-img startingMenuHoverEffect"
            id="fur-ball">
          

          
            <img src = images/black_pepper.jpg
            alt="a black chilli pepper with wings"
            class="character-select-img startingMenuHoverEffect"
            id="chili-pepper">
          

          
            <img src = images/woodenBoy.jpg
            alt="a wooden boy wearing a green helmet"
            class="character-select-img startingMenuHoverEffect"
            id="wooden-soldier">
          
        
      </div>
    <p id="startingDesc"> Hover on a character to learn more</p>
  </div>
  <div id="gameConsole"> 
    <p id="moveSelection"> </p>
  </div>



  <div id="birdsAdventure"> 
    <p id="currentGame"></p>
      <div>
        
        <p id="health-bar"></p>
        <p id="location"></p>
        <p id="cigaretteTotal"></p>
        <p id="story-narration"></p>
        <p id="moveContainer"></p>
        
      </div>
  </div>

  <div id="misc-container"> 
    <button id="about-btn"> About this game</button>
    <button id="achievements"> Achievements</button>

  </div>
  <div id="container">
    <div id = "gameOverScreen"> 
      <p id="gameOverText"></p> 
    </div>
  </div>

  <div id="info-section">
    <p id="aboutSection"> 
      This game is made with HTML, CSS, and Javascript.
      Each route has a good and bad ending. Pay attention to clues that can lead you to the true ending. Certain requistites have to be met in order to achieve the true ending.
    </p>
    <button id="close-btn"> X </button>


  </div>
    <script src="front-end.js" type="module"></script>
    <script src="bird-route.js" type="module"></script>
    <script src="character-stats.js" type="module"></script>
    <script src="storylineText.js" type="module"></script>
</body>
</html>
